<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="darkreader-lock" />
    <title>Ransack Predicates</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”Ž</text></svg>"
    />
    <link rel="stylesheet" href="assets/stylesheets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Prism.js for syntax highlighting -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-ruby.min.js"></script>
  </head>
  <body>
    <button
      id="theme-toggle"
      class="theme-toggle-float"
      aria-label="Toggle theme"
    >
      <svg
        id="theme-icon"
        class="theme-icon"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
    </button>

    <header class="header">
      <div class="container">
        <h1 class="title">Ransack Predicates</h1>
        <p class="subtitle">
          A quick, searchable reference for all Ransack search predicates
        </p>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="controls">
          <div class="search-container">
            <input
              type="text"
              id="search"
              placeholder="Search predicates..."
              class="search-input"
            />
          </div>
          <div class="category-toggles">
            <div class="category-dropdown" id="category-dropdown">
              <button class="dropdown-toggle" id="dropdown-toggle">
                <span id="dropdown-text">Select Categories</span>
                <svg
                  width="12"
                  height="12"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <polyline points="6,9 12,15 18,9"></polyline>
                </svg>
              </button>
              <div class="dropdown-menu" id="dropdown-menu">
                <label class="dropdown-item">
                  <input
                    type="checkbox"
                    value="Equality"
                    data-category="Equality"
                  />
                  <span>Equality/Inequality</span>
                </label>
                <label class="dropdown-item">
                  <input
                    type="checkbox"
                    value="Comparison"
                    data-category="Comparison"
                  />
                  <span>Comparison</span>
                </label>
                <label class="dropdown-item">
                  <input
                    type="checkbox"
                    value="Pattern"
                    data-category="Pattern"
                  />
                  <span>Pattern Matching</span>
                </label>
                <label class="dropdown-item">
                  <input
                    type="checkbox"
                    value="Presence"
                    data-category="Presence"
                  />
                  <span>Presence/Absence</span>
                </label>
                <label class="dropdown-item">
                  <input
                    type="checkbox"
                    value="Inclusion"
                    data-category="Inclusion"
                  />
                  <span>Inclusion/Exclusion</span>
                </label>
                <label class="dropdown-item">
                  <input
                    type="checkbox"
                    value="Boolean"
                    data-category="Boolean"
                  />
                  <span>Boolean</span>
                </label>
              </div>
            </div>
            <button
              id="cat-equality"
              class="category-btn equality"
              data-category="Equality"
              aria-label="Equality/Inequality predicates"
            >
              Equality
            </button>
            <button
              id="cat-comparison"
              class="category-btn comparison"
              data-category="Comparison"
              aria-label="Comparison predicates"
            >
              Comparison
            </button>
            <button
              id="cat-pattern"
              class="category-btn pattern"
              data-category="Pattern"
              aria-label="Pattern Matching predicates"
            >
              Pattern
            </button>
            <button
              id="cat-presence"
              class="category-btn presence"
              data-category="Presence"
              aria-label="Presence/Absence predicates"
            >
              Presence
            </button>
            <button
              id="cat-inclusion"
              class="category-btn inclusion"
              data-category="Inclusion"
              aria-label="Inclusion/Exclusion predicates"
            >
              Inclusion
            </button>
            <button
              id="cat-boolean"
              class="category-btn boolean"
              data-category="Boolean"
              aria-label="Boolean predicates"
            >
              Boolean
            </button>
          </div>
          <div class="view-controls">
            <button
              id="view-cards"
              class="view-btn active"
              data-view="cards"
              aria-label="Card view"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
              </svg>
            </button>
            <button
              id="view-list"
              class="view-btn"
              data-view="list"
              aria-label="List view"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="8" y1="6" x2="21" y2="6"></line>
                <line x1="8" y1="12" x2="21" y2="12"></line>
                <line x1="8" y1="18" x2="21" y2="18"></line>
                <line x1="3" y1="6" x2="3.01" y2="6"></line>
                <line x1="3" y1="12" x2="3.01" y2="12"></line>
                <line x1="3" y1="18" x2="3.01" y2="18"></line>
              </svg>
            </button>
          </div>
        </div>

        <div id="loading" class="loading">Loading predicates...</div>
        <div id="error" class="error" style="display: none"></div>

        <div
          id="predicates-container"
          class="predicates-container"
          style="display: none"
        >
          <div id="predicates" class="predicates-grid"></div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p>
          Data sourced from
          <a
            href="https://github.com/activerecord-hackery/ransack"
            target="_blank"
            rel="noopener"
            >Ransack</a
          >
          â€¢ Last updated:
          <span id="footer-updated"></span>
        </p>
      </div>
    </footer>

    <script src="assets/javascripts/script.js?v=1"></script>
  </body>
</html>
